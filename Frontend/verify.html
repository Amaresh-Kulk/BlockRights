<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Image Ownership</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,400&display=swap" rel="stylesheet">
    <script>
       
        // Verify image ownership by sending the image and owner address to the backend
        async function verifyOwnership() {
            const image = document.getElementById('image').files[0];
           const ownerAddress=localStorage.getItem('uploadOwnerAddress')
            if (!ownerAddress) {
                alert('Please connect to Metamask before verifying.');
                return;
            }

            if (!image) {
                alert('Please select an image to verify.');
                return;
            }

            const formData = new FormData();
            formData.append('owner', ownerAddress);  // Use the connected Metamask address as owner
            formData.append('image', image);  // Append the image file to FormData

            try {
                const response = await fetch('/verify', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                document.getElementById('imageDisplay').innerHTML = ''
                if (response.ok) {
                    document.getElementById('verifyMessage').innerText = result.message;
                    if (result.imageUrl) {
                        const imageElement = document.createElement('img');
                        imageElement.src = result.imageUrl;
                        document.getElementById('imageDisplay').appendChild(imageElement);
                        ;
                    }
                } else {
                    document.getElementById('verifyMessage').innerText = `Error: ${result.error}`;
                }
            } catch (error) {
                console.error('Error verifying image:', error);
                document.getElementById('verifyMessage').innerText = 'Error verifying image.';
            }
        }

        window.onload = connectMetamask;
    </script>
